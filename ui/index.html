<html>
    <head>
        <title>Twofer</title>
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>
        <div id="locked">
            <img src="img/icons/lock-alt.svg" id="lockIcon" />
            <input type="password" id="lockPasswd" placeholder="hunter2" class="password input"></input>
            <b id="passwdIncorrectText">Enter your password to continue. If you have not set one yet, and this is your first time using Twofer, use the password you intend to use.</b>
        </div>
        <div id="contents">
            <div id="codes">

            </div>
            <div class="code" id="addcard" >
                <img src="./img/icons/plus-circle.svg" height="70px" class="addImg"></img>
                <input type="text" id="addName" placeholder="Google"></input>
                <input type="text" id="addSecret" placeholder="SecretGoesHere"></input>
                <input type="text" id="addSVG" style="display:none" disabled value="lock-alt.svg" placeholder="svg file"></input>
                <input type="text" id="addSVGSearch" onkeyup="searchIcon(this)" placeholder="Search for icon"></input>
                <div id="svgsearchResults"></div>
                <button onclick="addCode()"><i class="far fa-plus"></i></button>
            </div>
        </div>
        <audio src="img/audio/paste.mp3" id="pasteSFX"></audio>
        <input type="text" id="copyInput"></input>
        <script src="index.js"></script>
    </body>
</html>
